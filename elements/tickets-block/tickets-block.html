<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }
            .container {
                padding-bottom: 35px;
            }
            .price-block-wrapper {
                margin-top: 20px;
            }
            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
            }
            .price-block {
                margin-bottom: 15px;
            }
            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }
            .price {
                font-size: 70px;
            }
            .details {
                margin-top: 10px;
                font-size: 14px;
            }
            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }
            .open-dialog-button {
                margin-top: 30px;
            }
            paper-dialog {
                background: #fff;
            }
            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }
            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block flex text-center">
                    <!--<span class="ticket-name block">Student</span>-->
                    <span class="price"><small>Rs. </small>100</span>
                    <span class="block">
                        Dont forget to use coupon code if you have any!
                        <br/>
                        Women can use the coupon code <b>GDGWoW</b> to avail free tickets!
                        <br />
                        <br />
                        <a href="https://www.payumoney.com/events/#/buyTickets/DevfestBaroda15" target="_blank">
                            <paper-button style="color:#00BCD4;background:#fff;font-weight:300;">Register</paper-button>
                        </a>
                        <br />
                        <small>NOTE: Do not avail a coupon code that's not meant for you,<br /> otherwise your registration will be cancelled.</small>
                    </span>
                </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>

    /*
     jshint ignore:start */

        id: 312113,

        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
            this.$.ticketsDialog.open();
        }
    });
